<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serverless Architecture Demo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.16.js"></script>
  <script src="js/lib/amazon-cognito.min.js"></script>

  <!-- API Gateway SDKの組み込み -->
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/moment/moment.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="js/lib/apiGateway-js-sdk/apigClient.js"></script>

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="main" style="padding: 30px;">
    <h1>Hello, CloudNative World!</h1>
    <p>
      <!-- <a href="https://goo.gl/JGlyIG">Serverless Handson Material はこちら</a><br>-->
      構成図:<a href="img/serverless_architecture_demo.png"><img src="img/serverless_architecture_demo.png" style="width: 200px;"></a>
    </p>

    <p>自分がいるTrackを選択し、どんどん発言してみてください。</p>
    <div id="form" style="border: 0.5px; ">
      <form>
        <label for="track">track:</label>
        <select id="track" disabled>
          <option value="none"></option>
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="handson">Handson</option>
        </select>
        <label for="name">name:</label>
        <input type="text" id="name" />
        <label for="comment">comment:</label>
        <input type="text" id="comment" />
        <input type="submit" value="submit" />
      </form>
    </div>

    <div id="timeline">
      <table style="width: 100%;">
        <colgroup style="width:10em;">
        </colgroup>
        <colgroup style="width:70%;">
        </colgroup>
        <colgroup style="width:13em;">
        </colgroup>
        <thead style="background-color:#ccccff;">
          <th style="text-align: left;">name</th>
          <th style="text-align: left;">comment</th>
          <th style="text-align: left;">timestamp</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <p>Powered by <a href="http://aws.amazon.com/jp">AWS</a></p>

    <script data-main="js/handson.js" src="js/lib/require.js"></script>

  </div>
</body>

</html>
